influxdb:
  host: 192.168.1.2
  database: hass
  default_measurement: state
  max_retries: 3
  tags_attributes:
    - friendly_name
    - hidden
  exclude:
    domains:
      - automation
      - group

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
  # https://home-assistant.io/components/sensor.template/
  - platform: template
    sensors:
      krypgrund_dew_point:
        friendly_name: Krypgrund Daggpunkt
        unit_of_measurement: "°C"
        value_template: "{{ ((states('sensor.krypgrund_temperature') | float * 1) -
          ((100 - (states('sensor.krypgrund_humidity') | float * 1)) / 5)) | round(2) }}"
        device_class: temperature
      uptime:
        value_template: >-
          {{ (as_timestamp(now()) - as_timestamp(states.sensor.sparsnas_energy_consumption_momentary.last_updated)) < 600 }}
      hemma:
        value_template: >-
          {% if is_state("device_tracker.78f882cf23d5", "home") or
          is_state("device_tracker.ac3743a16232", "home") -%}
          Someone is home
          {%- else -%}
          No one is home
          {%- endif %}
      daikin_indoor:
        value_template: "{{ states('sensor.inside_temperature_mjovik_inside_temperature') }}"
        device_class: temperature
      daikin_outdoor:
        value_template: "{{ states('sensor.outside_temperature_mjovik_outside_temperature') }}"
        device_class: temperature
      daikin_target:
        value_template: "{{ states.climate.mjovik.attributes.temperature }}"
        unit_of_measurement: "°C"
        friendly_name: "AC target temperature"
        device_class: temperature
      daikin_status:
        value_template: "{{ states('climate.mjovik') }}"
        unit_of_measurement: "AC State"
        friendly_name: "AC State"
      skollunch:
        value_template: "{{ states.calendar.skolmaten__nattrabyskolan.attributes.message }}"
        friendly_name: "Skollunch Nättabyskolan"
        icon_template: mdi:silverware-variant
        unit_of_measurement: ""
        
