  whitelist:
    - sensor.daikin_indoor
    - sensor.daikin_outdoor
    - sensor.ute_temperature
    - sensor.krypgrund_temperature
    - sensor.krypgrund_humidity
    - sensor.dew_point
    - sensor.vit_inne_temperature
    - sensor.vit_inne_humidity
    - sensor.regnmatare_rain_rate
    - sensor.internet_speed_in
    - sensor.internet_speed_out
    - sensor.sparsnas_energy_consumption_momentary
    - sensor.sparsnas_energy_consumption_over_time

sensor:
  #https://home-assistant.io/components/sensor.template/
  - platform: template
    sensors:
      krypgrund_dew_point:
        unit_of_measurement: "%"
        value_template: "{{ ((states.sensor.krypgrund_temperature.state | float * 1) -
          ((100 - (states.sensor.krypgrund_humidity.state | float * 1)) / 5)) | round(2) }}"
      uptime:
        value_template: >-
          {{ (as_timestamp(now()) - as_timestamp(states.sensor.sparsnas_energy_consumption_momentary.last_updated)) < 600 }}
      hemma:
        value_template: >-
          {% if is_state("device_tracker.78f882cf23d5", "home") or
          is_state("device_tracker.ac3743a16232", "home") -%}
          Someone is home
          {%- else -%}
          No one is home
          {%- endif %}
      dark_sky:
        entity_picture_template: "{{states.sensor.dark_sky_summary.attributes.entity_picture}}"
        value_template: "{{states.sensor.dark_sky_temperature.state}}"
        friendly_name: "Dark Sky"
        friendly_name_template: "{{states.sensor.dark_sky_summary.state}} — ⟨Dark Sky⟩"
        unit_of_measurement: "°C"
      daikin_indoor:
        value_template: "{{ states.sensor.inside_temperature_mjovik_inside_temperature.state }}"
      daikin_outdoor:
        value_template: "{{ states.sensor.outside_temperature_mjovik_outside_temperature.state }}"
  - platform: sonarr
    api_key: !secret sonarr_api_key
    host: 192.168.1.2
    days: 3
