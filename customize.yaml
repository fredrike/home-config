  extra_data_template: 'Elevation ${attributes.elevation}°, ${(attributes.elevation
    > 0) ? ( (((Date.parse(attributes.next_setting) - Date.now()) / 3600000) < 0)
    ? (Math.floor((Date.parse(attributes.next_setting) - Date.now()) / 60000) + "
    min to setting") : (Math.floor((Date.parse(attributes.next_setting) - Date.now())
    / 3600000) + " h to setting") ) : ( (Math.floor((Date.parse(attributes.next_rising)
    - Date.now()) / 3600000) === 0) ? (Math.floor((Date.parse(attributes.next_rising)
    - Date.now()) / 60000) + " min to rising") : (Math.floor((Date.parse(attributes.next_rising)
    - Date.now()) / 3600000) + " h to rising") )}'
