goodnight:
  alias: Goodnight
  sequence:
  - data:
      entity_id:
      - switch.barnensrum
      - light.fonster_vardagsrum
      - light.glodlampan
      - switch.barnensrum
      - switch.cupevarmare
      - switch.goodnight
      - switch.julgranen
      - switch.kok_uppe
      - switch.sovrummet
      - switch.stereo
      - light.fonster_vardagsrum
      - light.glodlampan
    service: homeassistant.turn_off
  - condition: state
    entity_id: input_boolean.auto_ac
    state: 'on'
  - continue_on_timeout: 'true'
    timeout: 02:00:00
    wait_template: '{{ now().hour + now().minute/100 >= 23.00 }}'
  - data:
      entity_id: climate.mjovik
      fan_mode: '1'
    service: climate.set_fan_mode
  - data:
      entity_id: climate.mjovik
      operation_mode: Hot
      temperature: 19
    service: climate.set_temperature
